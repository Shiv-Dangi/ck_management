{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<script src="{% static 'js/jquery.min.js' %}"></script>

<!-- style for contact page -->
<style>
    .map_container{
        position: relative;
        width: 100%;
        min-height: 205px;
        max-height: 205px;
        padding-bottom: 43%; /* Ratio 16:9 ( 100%/16*9 = 56.25% ) */
    }

    .map_container .map{
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: 0;
        padding: 0;
    }

    .header {
        background-color: #DFF0D8;
        color: #489BAD;
        height: 70px;
        font-size: 27px;
        padding: 10px;
    }
</style>

<script>
function fun() {
    alert("Your message is sent to admin!");
}
</script>
<!-- -->

    <section id="inner-headline">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="breadcrumb">
                    <li><a href="/" style="font-size:18px"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
                    <li class="active" style="font-size:18px">Contact us</li>
                </ul>
            </div>
        </div>
    </div>
    </section>
    
    <section id="content">

        <!-- Contact with Map - START -->
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="well well-sm">
                            <form class="form-horizontal" method="post">
                            {% csrf_token %}
                                <fieldset>
                                    <legend class="text-center header">Contact us</legend>
                                    <div class="form-group">
                                        <div class="col-md-10 col-md-offset-1">
                                            <input id="fname" name="fname" type="text" placeholder="Full Name" class="form-control" onkeypress="return onlyChars(event)" required="required">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-10 col-md-offset-1">
                                            <input id="subject" name="subname" type="text" placeholder="Subject" class="form-control" onkeypress="return onlyChars(event)" required="required">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-10 col-md-offset-1">
                                            <input id="email" name="email" type="email" required data-validation-required-message="Please enter your email-id." placeholder="Email Address" class="form-control" required="required">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-10 col-md-offset-1">
                                            <input id="phone" name="phone_no" type="text" placeholder="Phone No" class="form-control" onkeypress="return onlyNumbers(event)" maxlength="12" minlength="10" required="required">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-10 col-md-offset-1">
                                            <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7" required="required"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-12 text-center">
                                            <button type="submit" class="btn btn-success btn-lg" onclick="fun()" >Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="well well-sm">
                            <div class="panel panel-default">
                                <div class="text-center header">Our Office</div>
                                <div class="panel-body text-center">
                                    <h5>Address</h5>
                                    <div>
                                    Vijay Nagar<br />
                                    Indore (M.P.) India<br />
                                    +91-9584151124, +91-9039501542 <br />
                                    Email: contact@ckmgindore.com<br />
                                    </div>
                                    <hr style="margin-top: 30px;" />
                                    <div class="map_container">
                                        <div id="map1" class="map"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Contact with Map - END -->

    </section>
   

<!-- javascript for contact page-->
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

            <script type="text/javascript">
                jQuery(function ($) {
                    function init_map1() {
                        var myLocation = new google.maps.LatLng(22.71677, 75.87436);
                        var mapOptions = {
                            center: myLocation,
                            zoom: 16
                        };
                        var marker = new google.maps.Marker({
                            position: myLocation,
                            title: "Property Location"
                        });
                        var map = new google.maps.Map(document.getElementById("map1"),
                            mapOptions);
                        marker.setMap(map);
                    }
                    init_map1();
                });
            </script>
            <script>
                function myFunction() {
                    document.getElementById("demo").innerHTML = "Hello World";
                }
                function onlyChars(event)
                {
                    var e =event;
                    var charCode = e.which || e.keyCode;
                    if ((charCode >= 65 && charCode <= 90) || (charCode >= 97 && charCode <= 122) || charCode == 8 || charCode == 9 || charCode == 32)
                        return true;
                    else 
                        return false;
                }
                function onlyNumbers(event)             
                {
                    var e =event; 
                    var charCode = e.which || e.keyCode;
                        if ((charCode >= 48 && charCode <= 57) || charCode == 8 || charCode == 37 || charCode == 39 || charCode == 9) 
                             return true;
                        else
                             return false;
                }
            </script>
{% endblock %}
