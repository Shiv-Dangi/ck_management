{% extends "base.html" %}
{% load staticfiles %}
    
    {% block content %}
        <!--Adress with respect to home page  -->
        <section id="inner-headline">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="breadcrumb">
                            <li><a href="/" style="font-size:18px"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
                            <li class="active" style="font-size:18px"> Library / Buisness Plan</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- end of address bar   -->
        
        <section style="background-color:#F5F5F5;">
            <div class="container">
                    <!-- Content Row -->
                    <div class="row" style="margin-top:20px;">
                    {% if businessplan_list  %}
                    {% for q in businessplan_list %}
                    <script>var test = 1; </script>
                        <div class="col-lg-12">
                            <div class="panel-group" id="accordion">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#{{   q.id }}" >{{ q.buisness_title }}</a>
                                        </h4>
                                    </div>
                                    <div id="{{ q.id }}"   class="panel-collapse collapse">
                                        <div class="panel-body">
                                           {{ q.buisnessplan_desc }} 
                                           <div class="pull-right">
                                                <a href="../../../media/{{q.pdf_file}}" target="_blank"><i class="fa fa-download"></i> PDF file </a> &nbsp;
                                                <a href="../../../media/{{q.ppt_file}}" target="_blank"><i class="fa fa-download"></i> PPT file </a>
                                           </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- /.panel -->
                                
                            </div>
                            <!-- /.panel-group -->
                        </div>
                        <!-- /.col-lg-12 -->
                    {% endfor %}
                    {% endif %}
                    </div>
                    <!-- /.row -->
            </div>
        </section>
    {% endblock %}
