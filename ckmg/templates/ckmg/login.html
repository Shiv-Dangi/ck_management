 
{% extends "base.html" %}

 {% block content %}
	<div class="container"> 
		<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info" >
				<div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#" style="color:#fff;">Forgot password?</a></div>
                </div>
                <div style="padding-top:30px" class="panel-body" >
                	<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
					 	{% if form.errors %}
					 		<p class="error">Sorry, that's not a valid username or password</p>
					 	{% endif %}

					 	<form action="/accounts/auth/" class="form-horizontal" role="form" id="loginform" method="post">{% csrf_token %}
					 		<div style="margin-bottom: 25px" class="input-group">
                                <label for="username" class="input-group-addon"><i class="fa fa-user"></i> User name:</label>
					 			<input type="text" name="username" value="" id="username" class="form-control" placeholder="abc">                                        
                            </div>
                            
                            <div style="margin-bottom: 25px" class="input-group">
						 		<label for="password" class="input-group-addon"><i class="fa fa-lock"></i> Password: </label>
						 		<input type="password" name="password" value="" id="password" class="form-control" placeholder="passward">
					 		</div>

					 		<div class="input-group">
                              <div class="checkbox">
                                <label>
                                  <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                </label>
                              </div>
                            </div>

                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->
                                <div class="col-sm-12 controls">
                                  <input type="submit" value="login" class="btn btn-success" style="background-color: #5EB95E; border-color:#5EB95E;"/>
                                </div>
                            </div>  

                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                        Don't have an account! 
                                    <a href="/accounts/register/" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                        Sign Up Here
                                    </a>
                                    </div>
                                </div>
                            </div>

					 	</form>
				</div>
			</div><!--end of panel class -->
	 	</div><!--end of loginbox-->
 	</div><!--end of container class -->
 {% endblock%}
