{% load staticfiles %}
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<title>ck-management | Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="http://bootstraptaste.com" />
<!-- css -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
<link href="{% static 'css/fancybox/jquery.fancybox.css' %}" rel="stylesheet">
<link href="{% static 'css/flexslider.css' %}" rel="stylesheet" />
<link href="{% static 'css/style.css' %}" rel="stylesheet" />
<link href="{% static 'skins/default.css' %}" rel="stylesheet" />
</head>
<body>
	<div id="wrapper">
		<header>{% include "ckmg/header.html" %}</header>
        <!--Adress with respect to home page  -->
        <section id="inner-headline">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="breadcrumb">
                            <li><a href="/"><i class="fa fa-home"></i></a> <span class="active">Welcome to CK-Management</span> </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- end of address bar   -->
       	
       	<section>
				
		    <div class="container"> 
                <!--login box start -->   
		        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
		            <div class="panel panel-info" >
	                    <div class="panel-heading">
	                        <div class="panel-title">Sign In</div>
	                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#" style="color:#fff;">Forgot password?</a></div>
	                    </div>     

	                    <div style="padding-top:30px" class="panel-body" >

	                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
	                            
		                        <form id="loginform" class="form-horizontal" role="form">
		                                    
		                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Email">                                        
                                    </div>
		                                
		                            <div style="margin-bottom: 25px" class="input-group">
	                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
	                                    <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
	                                </div>
		                                    	                                
		                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div>

	                                <div style="margin-top:10px" class="form-group">
	                                    <!-- Button -->
	                                    <div class="col-sm-12 controls">
	                                      <a id="btn-login" href="#" class="btn btn-success">Login  </a>
	                                    </div>
	                                </div>


	                                <div class="form-group">
	                                    <div class="col-md-12 control">
	                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
	                                            Don't have an account! 
	                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
	                                            Sign Up Here
	                                        </a>
	                                        </div>
	                                    </div>
	                                </div>    
		                        </form>     

	                        </div>                     
	                    </div>  
		        </div>
                <!--login box end -->
                
                <!--signup box start -->
		        <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink"  style="color:#fff;" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                        </div>  
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form">
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="email" placeholder="Email Address">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">First Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="firstname" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">Last Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="passwd" placeholder="Password">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="passwordconfirm" class="col-md-3 control-label">Password(confirm)</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="icode" placeholder="Password">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                                    </div>
                                </div> 
                            </form>
                        </div>
                    </div> 
		         </div> 
                 <!--signup box end -->
		    </div>

       	</section>
		
		<footer>{% include "ckmg/footer.html" %}</footer>
    </div>


	<a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>
	<!-- javascript
    	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/jquery.fancybox.pack.js' %}"></script>
	<script src="{% static 'js/jquery.fancybox-media.js' %}"></script>
	<script src="{% static 'js/google-code-prettify/prettify.js' %}"></script>
	<script src="{% static 'js/portfolio/jquery.quicksand.js' %}"></script>
	<script src="{% static 'js/portfolio/setting.js' %}"></script>
	<script src="{% static 'js/jquery.flexslider.js' %}"></script>
	<script src="{% static 'js/animate.js' %}"></script>
	<script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
